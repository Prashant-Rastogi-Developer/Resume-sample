<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Prashant Rastogi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prashant Rastogi | Portfolio</title>
    <link rel="stylesheet" href="./output.css" />
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
    <!-- -------------------------------------------- -->
    <!-- Enhanced Header -->
    <header
      class="sticky top-0 z-50 bg-white/5 backdrop-blur-lg border-b border-white/10"
    >
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <h1
              class="text-2xl font-bold bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent"
            >
              Prashant
            </h1>
          </div>

          <!-- Navigation Menu -->
          <nav class="hidden md:block">
            <ul class="flex space-x-8">
              <li>
                <a
                  href="#"
                  class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 hover:bg-white/10"
                >
                  <i class="fas fa-user mr-2"></i>About
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 hover:bg-white/10"
                >
                  <i class="fas fa-briefcase mr-2"></i>Experience
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 hover:bg-white/10"
                >
                  <i class="fas fa-code mr-2"></i>Projects
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 hover:bg-white/10"
                >
                  <i class="fas fa-envelope mr-2"></i>Contact
                </a>
              </li>
            </ul>
          </nav>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button
              type="button"
              class="text-gray-300 hover:text-white focus:outline-none"
            >
              <i class="fas fa-bars text-xl"></i>
            </button>
          </div>

          <!-- Action Button -->
          <div class="hidden md:block">
            <button
              class="px-6 py-2 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-full hover:scale-105 transition-transform duration-300 shadow-lg shadow-pink-500/30"
            >
              Let's Talk <i class="fas fa-arrow-right ml-2"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- -------------------------------------------- -->
    <!-- Hero Section -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-20">
      <div
        class="flex flex-col lg:flex-row items-center justify-between gap-12"
      >
        <!-- Content Section -->
        <div class="lg:w-1/2 space-y-8 relative">
          <div
            class="absolute -top-8 -left-8 w-32 h-32 bg-purple-500/20 rounded-full blur-3xl"
          ></div>
          <div class="relative">
            <span
              class="text-sm font-medium bg-white/10 text-pink-400 px-4 py-1 rounded-full"
            >
              <i class="fas fa-star mr-2"></i>Available for work
            </span>
            <h1
              class="mt-8 text-5xl lg:text-6xl font-bold bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent leading-tight"
            >
              Turning Ideas Into<br />Digital Reality
            </h1>
            <p class="mt-6 text-lg text-gray-400 leading-relaxed">
              Full-stack developer specializing in modern web applications.
              Passionate about creating seamless user experiences with
              cutting-edge technology.
            </p>

            <div class="mt-10 flex flex-wrap gap-4">
              <button
                class="px-8 py-4 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-xl hover:scale-105 transition-transform duration-300 shadow-lg shadow-pink-500/30 flex items-center"
              >
                <i class="fas fa-file-download mr-3"></i>Download CV
              </button>
              <button
                class="px-8 py-4 border border-white/20 bg-white/5 rounded-xl hover:bg-white/10 transition-colors duration-300 flex items-center"
              >
                <i class="fab fa-github mr-3"></i>View Projects
              </button>
            </div>
          </div>
        </div>

        <!-- Image Section -->
        <div class="lg:w-1/2 relative group">
          <div
            class="relative overflow-hidden rounded-3xl shadow-2xl transform group-hover:scale-[1.02] transition-transform duration-500"
          >
            <div
              class="absolute inset-0 bg-gradient-to-t from-gray-900/60 to-transparent"
            ></div>
            <img
              src="https://via.placeholder.com/800x600"
              alt="Prashant Rastogi"
              class="w-full h-auto object-cover rounded-3xl"
            />
          </div>

          <!-- Decorative Elements -->
          <div
            class="absolute -top-12 -right-12 w-48 h-48 bg-pink-500/20 rounded-full blur-3xl z-0"
          ></div>
          <div
            class="absolute -bottom-8 -left-8 w-64 h-64 bg-purple-500/20 rounded-full blur-3xl z-0"
          ></div>

          <!-- Experience Badge -->
          <div
            class="absolute -bottom-6 right-8 bg-white/10 backdrop-blur-lg p-4 rounded-2xl shadow-lg"
          >
            <div class="text-center">
              <p class="text-2xl font-bold text-white">5+</p>
              <p class="text-sm text-gray-400">Years Experience</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- -------------------------------------------- -->
    <!-- Animated Background Elements -->
    <div class="fixed inset-0 -z-10">
      <div
        class="absolute top-20 left-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-pulse"
      ></div>
      <div
        class="absolute bottom-20 right-1/4 w-96 h-96 bg-pink-500/10 rounded-full blur-3xl animate-pulse delay-1000"
      ></div>
    </div>
  </body>
</html>
